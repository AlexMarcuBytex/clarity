<div clrForm>
  <h6>Min/Max Dates</h6>
  <p></p>
  <clr-date-container>
    <input type="date" [(ngModel)]="model" clrDate min="2000-01-05" max="2020-01-05">
  </clr-date-container>
</div>

<div class="clr-row">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
      <tr>
        <th>[(model)]</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{model}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
